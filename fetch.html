<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <img src="" id="logo" />
    <script>
      console.log("getting a logo");

      async function showLogo() {
        const response = await fetch("./photos/logo.png");
        const blob = await response.blob();
        document.getElementById("logo").src = URL.createObjectURL(blob);
      }

      showLogo()
        .then((response) => {
          console.log("yay");
        })
        .catch((error) => {
          console.log("error!");
          console.error(error);
        });
