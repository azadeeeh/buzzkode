<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.0/css/all.css"
  />
  <link rel="stylesheet" href="login.css" />
  <head>
    <title>Registration Page</title>
  </head>
  <body>
    <div class="topBar">
        <a href="./index.html">
            <img class="logo" src="./photos/logo.png" />
          </a>
    </div>
    
    <form class="regBox" id="myReg">
        <h2>Register</h2>
        <label for="uname"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="uname"
          id="inp_username"
          required
        />
        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="inp_password"
          required
        />
        <button type="button" onclick="saveInfo()">Register</button>

      
      
     
      
  </body>
</html>

<script src="registration.js"></script>
