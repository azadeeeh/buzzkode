<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.0/css/all.css"
  />
  <link rel="stylesheet" href="login.css" />
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <div class="topBar">
      <a href="./index.html">
        <img class="logo" src="./photos/buzzlogo.png" />
      </a>
    </div>
    <form class="loginBox" id="myForm">
      <h2>Log In to BuzzKode</h2>
      <label for="uname"><b>Username</b></label>
      <input
        type="text"
        placeholder="Enter Username"
        name="uname"
        id="inp_username"
        required
      />
      <label for="psw"><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        name="psw"
        id="inp_password"
        required
      />
      <button type="button" onclick="getInfo()">Login</button>
      <label class="checkBox">
        <input type="checkbox" checked="checked" name="remember" />
        Remember me
      </label>
      <a class="registration" href="./registration.html">
        New to buzzkode?Register
      </a>
    </form>
  </body>
</html>

<script src="login.js"></script>
