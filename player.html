<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CourseMode</title>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
    />
    <link rel="stylesheet" href="player.css" />
    <script src="player.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Video Playlist</h1>
      <video id="myVideo">
        <source src="intro.mp4" />
      </video>
      <output id="timeOut">Time:0</output>
      <output id="vidNum">Video:1/4</output>
      <div id="playButtons">
        <button id="btnPlay">Play</button><br />
        <button id="btnPause">Pause</button><br />
        <button id="btnStop">Stop</button>
      </div>
      <div id="nextButtons">
        <button id="btnNext">Next Video</button>
      </div>
    </div>
  </body>
</html>
